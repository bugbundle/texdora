name: Texdora
description: Build your LaTeX documents with texlive.

branding:
  icon: 'book-open'
  color: 'white'

inputs:
  target:
    description: >
      Makefile target used to generate your LaTeX documents
    required: false
    type: string
    default: 'target.pdf'

runs:
  using: 'docker'
  image: 'docker://ghcr.io/benjaminboboul/texdora:v3.1.0' # x-release-please-version
  entrypoint: /usr/bin/make
  args:
    - "${{ inputs.target }}"