name: scan with KICS and upload SARIF

on:
  push:
    branches: [main]
    paths: [Dockerfile]
  pull_request:
    branches: [main]
    paths: [Dockerfile]

jobs:
  kics-job:
    runs-on: ubuntu-latest
    name: kics-action
    steps:
      - uses: actions/checkout@v3
      - name: Run KICS Scan with SARIF result
        uses: checkmarx/kics-github-action@v1.6.3
        with:
          path: 'Dockerfile'
          platform_type: Dockerfile
          fail_on: high
          output_formats: 'json,sarif'
          exclude_queries: b03a748a-542d-44f4-bb86-9199ab4fd2d5 # Healthcheck Instruction Missing
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: results.sarif